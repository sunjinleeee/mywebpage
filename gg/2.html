         <p>	구두(dress shoes)는 주로 <strong>가죽을 재료로 하여 만든 서양에서 들어온 신발로, 양화라고도 불린다.</strong>
             발 앞꿈치와 뒷꿈치를 보호하고 발등을 덮는 형태의 신발이다.</p>
            <p> 구두를 벗었을 때는 슈트리를 넣어주면 좋다.
